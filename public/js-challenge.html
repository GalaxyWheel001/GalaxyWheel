<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Verification - Galaxy Wheel</title>
    <meta name="description" content="Please complete the security verification to access the site">
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h1 {
            margin: 0 0 15px 0;
            font-size: 28px;
            font-weight: 600;
            color: white;
        }
        
        p {
            margin: 0 0 30px 0;
            opacity: 0.9;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .verification-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            height: 8px;
            margin: 25px 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 12px;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .status {
            font-size: 15px;
            opacity: 0.9;
            margin-top: 25px;
            font-weight: 500;
        }
        
        .security-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            border-radius: 20px;
            padding: 8px 16px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .security-badge::before {
            content: 'üîí';
            margin-right: 8px;
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .logo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="logo">üåå Galaxy Wheel</div>
        <h1>Security Verification</h1>
        <p>Please wait while we verify your browser and complete the security check...</p>
        
        <div class="verification-box">
            <div class="spinner"></div>
            
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="status" id="status">Initializing security verification...</div>
        </div>
        
        <div class="security-badge">SSL Secured Connection</div>
        
        <div class="error-message" id="errorMessage">
            Verification failed. Please refresh the page and try again.
        </div>
    </div>

    <script>
        (function() {
            // –°–æ–∑–¥–∞–µ–º –∑–≤–µ–∑–¥—ã –¥–ª—è —Ñ–æ–Ω–∞
            function createStars() {
                const starsContainer = document.getElementById('stars');
                const starCount = 50;
                
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.width = Math.random() * 3 + 1 + 'px';
                    star.style.height = star.style.width;
                    star.style.animationDelay = Math.random() * 3 + 's';
                    star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    starsContainer.appendChild(star);
                }
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            createStars();
            
            let progress = 0;
            const progressBar = document.getElementById('progressBar');
            const status = document.getElementById('status');
            const errorMessage = document.getElementById('errorMessage');
            
            const verificationSteps = [
                { progress: 15, text: 'Checking browser compatibility...', delay: 600 },
                { progress: 30, text: 'Verifying JavaScript execution...', delay: 800 },
                { progress: 45, text: 'Validating user interaction capabilities...', delay: 700 },
                { progress: 60, text: 'Checking screen resolution and plugins...', delay: 900 },
                { progress: 75, text: 'Verifying modern browser APIs...', delay: 600 },
                { progress: 90, text: 'Setting security tokens...', delay: 500 },
                { progress: 100, text: 'Redirecting to secure site...', delay: 1000 }
            ];
            
            let currentStep = 0;
            let verificationPassed = true;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
            function performSecurityChecks() {
                const checks = [
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö API
                    () => {
                        return typeof window !== 'undefined' &&
                               typeof document !== 'undefined' &&
                               typeof navigator !== 'undefined' &&
                               typeof localStorage !== 'undefined' &&
                               typeof sessionStorage !== 'undefined' &&
                               typeof fetch !== 'undefined' &&
                               typeof Promise !== 'undefined';
                    },
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ —ç–∫—Ä–∞–Ω–∞
                    () => {
                        return window.screen.width >= 200 && window.screen.height >= 200;
                    },
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–ª–∞–≥–∏–Ω–æ–≤
                    () => {
                        return navigator.plugins.length > 0;
                    },
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ user agent
                    () => {
                        const ua = navigator.userAgent.toLowerCase();
                        return !ua.includes('bot') && 
                               !ua.includes('crawler') && 
                               !ua.includes('spider') &&
                               !ua.includes('headless') &&
                               !ua.includes('phantom') &&
                               !ua.includes('selenium');
                    },
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ canvas
                    () => {
                        try {
                            const canvas = document.createElement('canvas');
                            return canvas.getContext && canvas.getContext('2d');
                        } catch (e) {
                            return false;
                        }
                    },
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ WebGL
                    () => {
                        try {
                            const canvas = document.createElement('canvas');
                            return !!(canvas.getContext('webgl') || canvas.getContext('experimental-webgl'));
                        } catch (e) {
                            return false;
                        }
                    }
                ];
                
                for (const check of checks) {
                    if (!check()) {
                        verificationPassed = false;
                        return false;
                    }
                }
                
                return true;
            }
            
            function updateProgress() {
                if (currentStep < verificationSteps.length && verificationPassed) {
                    const step = verificationSteps[currentStep];
                    progress = step.progress;
                    progressBar.style.width = progress + '%';
                    status.textContent = step.text;
                    currentStep++;
                    
                    // –í—ã–ø–æ–ª–Ω—è–µ–º –ø—Ä–æ–≤–µ—Ä–∫–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –Ω–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã—Ö —à–∞–≥–∞—Ö
                    if (currentStep === 3 || currentStep === 5) {
                        if (!performSecurityChecks()) {
                            verificationPassed = false;
                            showError();
                            return;
                        }
                    }
                    
                    if (currentStep < verificationSteps.length) {
                        setTimeout(updateProgress, step.delay + Math.random() * 200);
                    } else {
                        setTimeout(completeVerification, 1000);
                    }
                }
            }
            
            function showError() {
                errorMessage.style.display = 'block';
                status.textContent = 'Verification failed';
                status.style.color = '#ff6b6b';
            }
            
            function completeVerification() {
                if (!verificationPassed) {
                    showError();
                    return;
                }
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫—É–∫—É
                const cookieName = 'galaxy_visited';
                const cookieValue = 'true';
                const cookieMaxAge = 60 * 60 * 24 * 30; // 30 –¥–Ω–µ–π
                const cookieString = `${cookieName}=${cookieValue}; path=/; max-age=${cookieMaxAge}; secure; samesite=lax`;
                document.cookie = cookieString;
                
                // –†–µ–¥–∏—Ä–µ–∫—Ç–∏–º –Ω–∞ –æ—Å–Ω–æ–≤–Ω–æ–π —Å–∞–π—Ç
                window.location.href = 'https://galaxy-casino.live';
            }
            
            // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            let userInteracted = false;
            
            function markUserInteraction() {
                userInteracted = true;
            }
            
            document.addEventListener('mousemove', markUserInteraction);
            document.addEventListener('keydown', markUserInteraction);
            document.addEventListener('click', markUserInteraction);
            document.addEventListener('scroll', markUserInteraction);
            document.addEventListener('touchstart', markUserInteraction);
            
            // –ù–∞—á–∏–Ω–∞–µ–º –ø—Ä–æ—Ü–µ—Å—Å —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É
            setTimeout(() => {
                if (!userInteracted) {
                    // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–æ–≤–∞–ª - —Å—á–∏—Ç–∞–µ–º –±–æ—Ç–æ–º
                    window.location.href = 'https://www.gamixlabs.com/blog.html';
                    return;
                }
                updateProgress();
            }, 800);
            
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞—â–∏—Ç–∞ –æ—Ç –±—ã—Å—Ç—Ä–æ–≥–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è
            let startTime = Date.now();
            window.addEventListener('beforeunload', function() {
                const timeSpent = Date.now() - startTime;
                if (timeSpent < 2000) {
                    // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É—à–µ–ª —Å–ª–∏—à–∫–æ–º –±—ã—Å—Ç—Ä–æ - —Å—á–∏—Ç–∞–µ–º –±–æ—Ç–æ–º
                    window.location.href = 'https://www.gamixlabs.com/blog.html';
                }
            });
            
        })();
    </script>
</body>
</html>
